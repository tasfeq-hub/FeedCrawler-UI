<div class="row">
  <div class="col-xs-12">
    <a [href]="feed.link" class="list-group-item clearfix"
    *ngFor="let feed of feed | slice:0:7">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ feed.title}}</h4>
        <h4 class="list-group-item-heading">{{ feed.link}}</h4>
        <h4 class="list-group-item-heading">{{ feed.published_at}}</h4>
        <h4 class="list-group-item-heading">{{ feed.feed_provider}}</h4>
      </div>
    </a>
  </div>
</div>
